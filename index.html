<html>
    <head>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap"></link>
      <link rel="stylesheet" href="style.css"></link>  
    </head>
    <body>
       <main>
          <header>
              <img class="header-logo" src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png">
              <h2 class="header-title">Keep</h2>
          </header>     
          <div id="form-container">
              <form id="form" autocomplete="off">
                 <input id="note-title" placeholder="Título" type="text">
                 <input id="note-text" placeholder="Toma una nota..." type="text"> 
                 <div id="form-buttons">
                    <button type="submit" id="submit-button">Guardar</button> 
                    <button type="button" id="form-close-button">Cerrar</button> 
                 </div>
              </form>              
          </div>
          <div id="notes"></div>
          <div id="placeholder">
              <img id="placeholder-logo" src="https://icon.now.sh/lightbulb_outline">
              <p id="placeholder-text">Las notas que hagas aparecerán acá</p>
          </div>
       </main> 
       <script src="app.js"></script>
    </body>
</html>
